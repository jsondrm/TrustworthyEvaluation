<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include :: header">
    <meta charset="UTF-8">
    <title>编码阶段增加度量指标</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signUpForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">阶段：</label>
                            <div class="col-sm-8">
                                <!--<input id="phase" name="phase" class="form-control" type="text">-->
                                <select id="phase" name="phase" class="form-control">
                                    <option>需求阶段</option>
                                    <option>设计阶段</option>
                                    <option>编码阶段</option>
                                    <option>测试阶段</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">属性：</label>
                            <div class="col-sm-8">
                                <input id="attribute" name="attribute" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">子属性：</label>
                            <div class="col-sm-8">
                                <input id="subAttribute" name="subAttribute" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">度量元：</label>
                            <div class="col-sm-8">
                                <input id="metricElement" name="metricElement" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">目标：</label>
                            <div class="col-sm-8">
                                <input id="target" name="target" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">度量指标名称：</label>
                            <div class="col-sm-8">
                                <input id="metricIndex" name="metricIndex" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">度量指标类型：</label>
                            <div class="col-sm-8">
                                <!--<input id="metricType" name="metricType" class="form-control" type="text">-->
                                <select id="metricType" name="metricType" class="form-control">
                                    <option>定量</option>
                                    <option>定性</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">度量指标定义：</label>
                            <div class="col-sm-8">
                                <input id="metricDefinition" name="metricDefinition" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">x和y具体含义：</label>
                            <div class="col-sm-8">
                                <input id="x_y_spec" name="x_y_spec" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">x的值：</label>
                            <div class="col-sm-8">
                                <input id="x_value" name="x_value" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">y的值：</label>
                            <div class="col-sm-8">
                                <input id="y_value" name="y_value" class="form-control"
                                       type="text">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/softData/codingPhase/add.js">
</script>
</body>
</html>
