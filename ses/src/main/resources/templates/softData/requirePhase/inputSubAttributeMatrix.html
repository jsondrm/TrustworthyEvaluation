<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include :: header">
    <meta charset="UTF-8">
    <title>输入子属性正互反矩阵</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <h3>子属性正互反矩阵</h3>
    <form action="/softData/requirePhase/countWeight" method="post">
        <div th:each="map : ${resMap}">
            <table class="table table-bordered">
                <caption th:text="${map.key}+'的子属性正互反判断矩阵'"></caption>
                <thead>
                <tr>
                    <th>子属性</th>
                    <th th:each="subAttribute : ${map.value}" th:text="${subAttribute}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subAttribute : ${map.value}">
                    <td th:text="${subAttribute}"></td>
                    <td th:each="subAttribute : ${map.value}"><input type="text" name="subAttributeMatrixArrayInRequirePhase[]" id="subAttributeMatrixArrayInRequirePhase"
                                                                      value="1"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
                <input type="button" class="btn btn-success" id="saveData" th:value="保存数据"/>
                <!--<button type="submit" class="btn btn-primary">提交</button>-->
                <input type="button" class="btn btn-success" id="nextStep" th:value="下一步"/>
                <button type="reset" class="btn btn-warning">重置数据</button>
            </div>
        </div>
    </form>


</div>
<div th:include="include::footer"></div>
<!--<script type="text/javascript" src="/js/appjs/softData/requirePhase/add.js"></script>-->
<script type="text/javascript">

    //①先将数组的值存入localstorage
    var subAttributeMatrixArray = document.getElementsByName("subAttributeMatrixArrayInRequirePhase[]");

    function saveArray() {
        var arrayNew = [];
        for (var i = 0; i < subAttributeMatrixArray.length; i++) {
            if (subAttributeMatrixArray[i]) {
                arrayNew.push(subAttributeMatrixArray[i].value);
            }
        }
        localStorage.setItem('subAttributeMatrixArrayInRequirePhase', JSON.stringify(arrayNew));
    }

    //点击保存数据按钮，调用保存方法
    $("#saveData").click(function () {
        saveArray();
        alert("保存成功");
    })

    //加载页面，将保存在localstorage中的数据显示在页面上
    $(document).ready(function () {
        var arrayOld = JSON.parse(localStorage.getItem('subAttributeMatrixArrayInRequirePhase'));
        if(arrayOld != null) {
            for (var i = 0; i < arrayOld.length; i++) {
                subAttributeMatrixArray[i].value = arrayOld[i];
            }
        }
    });

    //点击下一步按钮，跳转到属性正互反矩阵输入页面
    $("#nextStep").click(function () {
        window.location.href = "/softData/requirePhase/inputMetricElementMatrix";
    })

</script>
</body>
</html>
