<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include :: header">
    <meta charset="UTF-8">
    <title>可信度</title>
</head>
<body>
<form>
    <div >
        <table class="table table-bordered">
            <!--<caption th:text="${map.key}"></caption>-->
            <thead>
            <tr>
                <th>阶段名称</th>
                <th>阶段可信度</th>
                <!--<th th:each="metricElement : ${map.value}" th:text="${metricElement}"></th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="map : ${phaseKeXinDuMap}">
                <td th:text="${map.key}"></td>
                <td th:text="${map.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div >
        <table class="table table-bordered">
            <!--<caption th:text="${map.key}"></caption>-->
            <thead>
            <tr>
                <th>属性名称</th>
                <th>属性可信度</th>
                <!--<th th:each="metricElement : ${map.value}" th:text="${metricElement}"></th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="map : ${attributeKeXinDuMap}">
                <td th:text="${map.key}"></td>
                <td th:text="${map.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div >
        <table class="table table-bordered">
            <!--<caption th:text="${map.key}"></caption>-->
            <thead>
            <tr>
                <th>属性名称</th>
                <th>子属性名称</th>
                <th>子属性可信度</th>
                <!--<th th:each="metricElement : ${map.value}" th:text="${metricElement}"></th>-->
            </tr>
            </thead>
            <tbody th:each="map: ${subAttributeToAttributeKeXinDuMap}">
            <!--<tr th:each="map : ${subAttributeKeXinDuMap}">-->
            <!--<td th:text="${map.key}"></td>-->
            <!--<td th:text="${map.value}"></td>-->
            <!--</tr>-->
            <tr th:each="subAttributeMap,star2 : ${map.value}">
                <span th:if="${star2.index} == 0"  >
                    <td th:rowspan="${star2.size}"><span th:text="${map.key}">属性</span></td>
                    <td><span th:text="${subAttributeMap.key}">子属性</span></td>
                    <td><span th:text="${subAttributeMap.value}">可信值</span></td>
                </span>
                <span th:if="${star2.index} != 0">
                    <td><span th:text="${subAttributeMap.key}">子属性</span></td>
                    <td><span th:text="${subAttributeMap.value}">可信值</span></td>
                </span>
            </tr>
            </tbody>

        </table>
    </div>
</form>
<div th:include="include::footer"></div>
</body>
</html>
