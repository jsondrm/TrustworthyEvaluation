<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include :: header">
    <meta charset="UTF-8">
    <title>编辑操作记录说明</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signUpForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">操作人：</label>
                            <div class="col-sm-8">
                                <input id="operator" name="operator" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">操作时间：</label>
                            <div class="col-sm-8">
                                <div class="input-group date datetimepicker" id="operateDate">
                                    <input type="text" class="form-control" id="operateTime" th:name="operateTime">
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">操作对象：</label>
                            <div class="col-sm-8">
                                <input id="operateTarget" name="operateTarget" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">说明：</label>
                            <div class="col-sm-8">
                                <textarea id="description" name="description" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="button" class="btn btn-primary" onclick="editUploadSubmit()">提交</button>
                                <button type="reset" class="btn btn-primary">重置</button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/softData/designPhase/uploadOperateRecord.js">
</script>
</body>
</html>
